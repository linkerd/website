name: linkerd completion
synopsis: Shell completion
description: |
  Output completion code for the specified shell (bash or zsh).
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for completion
inherited_options:
- name: api-addr
  usage: |
    Override kubeconfig and communicate directly with the control plane at host:port (mostly for testing)
- name: context
  usage: Name of the kubeconfig context to use
- name: kubeconfig
  usage: Path to the kubeconfig file to use for CLI requests
- name: linkerd-namespace
  shorthand: l
  default_value: linkerd
  usage: Namespace in which Linkerd is installed [$LINKERD_NAMESPACE]
- name: verbose
  default_value: "false"
  usage: Turn on debug logging
example: |2-
    # bash <= 3.2
    source /dev/stdin <<< "$(linkerd completion bash)"

    # bash >= 4.0
    source <(linkerd completion bash)

    # bash <= 3.2 on osx
    brew install bash-completion # ensure you have bash-completion 1.3+
    linkerd completion bash > $(brew --prefix)/etc/bash_completion.d/linkerd

    # bash >= 4.0 on osx
    brew install bash-completion@2
    linkerd completion bash > $(brew --prefix)/etc/bash_completion.d/linkerd

    # zsh
    source <(linkerd completion zsh)

    # zsh on osx / oh-my-zsh
    linkerd completion zsh > "${fpath[1]}/_linkerd"
see_also:
- linkerd - linkerd manages the Linkerd service mesh
