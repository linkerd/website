name: linkerd install-sp
synopsis: |
  Output Kubernetes configs to install Linkerd Service Profiles
description: |-
  Output Kubernetes configs to install Linkerd Service Profiles.",

  This command installs Service Profiles into the Linkerd control plane. A
  cluster-wide Linkerd control-plane is a prerequisite. To confirm Service Profile
  support, verify "kubectl api-versions" outputs "linkerd.io/v1alpha1".
options:
- name: help
  shorthand: h
  default_value: "false"
  usage: help for install-sp
inherited_options:
- name: api-addr
  usage: |
    Override kubeconfig and communicate directly with the control plane at host:port (mostly for testing)
- name: context
  usage: Name of the kubeconfig context to use
- name: kubeconfig
  usage: Path to the kubeconfig file to use for CLI requests
- name: linkerd-namespace
  shorthand: l
  default_value: linkerd
  usage: Namespace in which Linkerd is installed [$LINKERD_NAMESPACE]
- name: verbose
  default_value: "false"
  usage: Turn on debug logging
see_also:
- linkerd - linkerd manages the Linkerd service mesh
