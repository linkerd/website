Extensions:
  - Name: jaeger
    Description: "Built-in extension that adds distributed tracing to Linkerd
    using OpenTelemetry collector and Jaeger."
    DocLink: "https://github.com/linkerd/linkerd2/tree/main/jaeger/charts/linkerd-jaeger"
    ScreenshotFileName: "linkerd-jaeger-dashboard.png"
  - Name: multicluster
    Description: "Built-in extension that enables multicluster support for Linkerd."
    DocLink: "https://github.com/linkerd/linkerd2/tree/main/multicluster/charts/linkerd-multicluster"
    ScreenshotFileName: "linkerd-multicluster-dashboard.png"
  - Name: smi
    Description: "The Linkerd SMI extension helps users to have SMI functionality in Linkerd-enabled Kubernetes clusters."
    DocLink: "https://github.com/linkerd/linkerd-smi/tree/main/charts/linkerd-smi"
    ScreenshotFileName: "linkerd-smi-dashboard-2.png"
  - Name: tapshark
    Description: "Wireshark inspired ncurses-style CLI for Linkerd Tap"
    DocLink: "https://github.com/adleong/tapshark"
    ScreenshotFileName: "tapshark.png"
  - Name: viz
    Description: "Built-in extension that provides observability and
    visualization components for Linkerd."
    DocLink: "https://github.com/linkerd/linkerd2/tree/main/viz/charts/linkerd-viz"
    ScreenshotFileName: "linkerd-viz-dashboard.png"
  - Name: easyauth
    Description: "Simplify the Linkerd Authorization Policies management."
    DocLink: "https://github.com/aatarasoff/linkerd-easyauth"
    ScreenshotFileName: "unknown.png"
