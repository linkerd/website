{{ $cli      := site.Data.cli }}
{{ $commands := $cli.commands }}
<h2>Commands</h2>

<table class="table pure-table table-hover table-responsive table-striped">
  <thead>
    <tr>
      <th>
        Command
      </th>
      <th>
        Description
      </th>
    </tr>
  </thead>
  <tbody>
    {{ range $commands }}
    <tr>
      <td>
        <a href="{{ .name }}">
          <code>{{ .name }}</code>
        </a>
      </td>
      <td>
        {{ .description | markdownify }}
      </td>
    </tr>
    {{ end }}
  </tbody>
</table>
