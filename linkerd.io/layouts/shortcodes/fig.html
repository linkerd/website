{{ $alt :=  (.Get "alt") | default (.Get "title") }}
<figure class="figure w-100 text-center my-4">
  <a href="{{ .Get "src" }}" data-toggle="lightbox">
    <img src="{{ .Get "src" }}"
      class="figure-img img-fluid rounded"
      alt="{{ $alt }}">
  </a>
  {{ with .Get "title" }}
  <figcaption class="figure-caption">{{ . }}</figcaption>
  {{ end }}
</figure>
