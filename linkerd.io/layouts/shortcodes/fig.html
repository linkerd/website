{{ $alt :=  (.Get "alt") | default (.Get "title") }}
<figure class="image figure has-text-centered has-text-dark-grey">
  <a href="javascript:void(0)" onclick="showImageModal('{{ .Get "src" }}')">
    <img src="{{ .Get "src" }}"
      class="figure-img img-fluid rounded {{ if .Get "center" }}has-image-centered{{ end}}"
      alt="{{ $alt }}">
  </a>
  {{ with .Get "title" }}
  <figcaption class="figure-caption">{{ . | markdownify }}</figcaption>
  {{ end }}
</figure>
