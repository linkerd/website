<dl class="row px-2">
{{ $currentPage := .Page }}
{{ range $index, $page := .Page.Site.Pages }}
  {{ if and (ne .Title "Overview") ($currentPage.IsAncestor .) }}
      <dt class="col-sm-3 border-top pt-2">
        <a href="{{ $page.Permalink }}">{{ $page.Title }}</a>
      </dt>
      <dd class="col-sm-9 border-top pt-2">
        <p>{{ $page.Description }}</p>
      </dd>
  {{ end }}
{{ end }}
</dl>
