<table class="table toc">
  <tbody>
    {{ $currentPage := .Page }}
    {{ $subPages := .Page.Pages | append .Page.Sections }}
    {{ range $index, $page := sort $subPages "Title" }}
    {{ if (ne $page $currentPage) }}
    <tr>
      <th class="text-nowrap">
        <a href="{{ $page.Permalink }}">{{ $page.Title }}</a>
      </th>
      <td>
        {{ $page.Description }}
      </td>
    </tr>
    {{ end }}
    {{ end }}
  </tbody>
</table>
