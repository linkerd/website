<div class="column is-marginless">
  <figure class="figure has-text-centered has-text-dark-grey is-marginless">
    <a href="{{ .Get "src" }}" data-toggle="lightbox">
      <img src="{{ .Get "src" }}"
        class="figure-img img-fluid rounded"
        alt="{{ .Get "title" }}">
    </a>
    <figcaption class="figure-caption">{{ .Get "title" }}</figcaption>
  </figure>
</div>
