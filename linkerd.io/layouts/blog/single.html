{{ define "main" }}
<section id="main">
  <div class="jumbotron jumbotron-fluid linkerd-bg text-light">
    <div class="container">
      <h1 id="title">{{ .Title }}</h1>
    </div>
  </div>
  <div>
    <div class="container pb-5" id="content">
      <aside>
        <h5>{{ .Date.Format "Mon Jan 2, 2006" }} by {{ .Params.author }}</h5>
      </aside>
      <article>
        {{ .Content }}
      </article>
    </div>
  </div>
</section>
{{ end }}
