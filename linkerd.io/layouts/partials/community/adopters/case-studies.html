<div class="wrapper has-background-white community-content adopters-case-studies">
	<div class="container px-5 py-6">
		<div class="columns is-multiline">
			{{ range . }}
				<div class="column is-3 is-flex-shrink-0">
					<figure class="image is-full">
						<img src="{{ .image }}" alt="{{ .alt }}">
					</figure>
					<a class="is-block has-text-centered has-text-weight-semibold" href="{{ .link }}" target="_blank">Read case study</a>
				</div>
				{{ end}}
		</div>
	</div>
</div>
