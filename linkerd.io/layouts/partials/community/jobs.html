<div class="wrapper has-background-bright-blue has-text-white has-text-centered">
  <div class="container jobs-list-container notification has-background-bright-blue">
    <h1 class="title is-size-1">{{.title}}</h1>
    <h5 class="title is-size-5">{{.description | markdownify}}</h5>
    <div class="columns jobs-list is-multiline">
      {{ range .jobs }}
      <div class="column is-half job-item">
        <a class="has-text-color box-link" href="{{ .URL }}">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-96x96 level-item">
                  {{ if .thumbnail }}
                  <img {{ partial "src.html" (dict "img" .thumbnail) | safeHTMLAttr }} alt="image" />
                  {{ else }}
                  <img src="/images/buoyant_blog_placeholder.svg" alt="placeholder" />
                  {{ end }}
                </figure>
              </div>
              <div class="media-content">
                <div class="">
                  <h5 class="title has-text-color is-5 is-marginless">{{ .title }}</h5>
                  <h6 class="is-size-6 has-text-weight-light">{{.description | markdownify}}</h6>
                </div>
              </div>
            </article>
          </div>
        </a>
      </div>
      {{ end }}
    </div>
    <h5 class="title is-size-5 has-text-light-green">{{.bottom_description | markdownify}}</h5>
    {{ range .buttons }}
    <a href="{{.url}}" class="button is-large">
      {{.caption}}
    </a>
    {{ end }}
  </div>
</div>
