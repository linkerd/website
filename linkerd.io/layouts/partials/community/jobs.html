<div class="wrapper has-background-bright-blue has-text-white has-text-centered">
  <div class="container jobs-list-container has-background-bright-blue ">
    <h3 class="title is-size-1 has-text-white">{{.title}}</h3>
    <h4 class="title is-size-5 has-text-white">{{.description | markdownify}}</h4>
    <div class="columns jobs-list is-multiline">
      {{ range .jobs }}
        <div class="column is-half job-item is-paddingless-mobile">
          <a class="has-text-color box-link" href="{{ .url }}">
            <div class="box">
              <article class="media">
                <div class="media-left">
                  <figure class="image is-96x96 level-item">
                    {{ if .thumbnail }}
                      <img {{ partial "src.html" (dict "img" .thumbnail) | safeHTMLAttr }} alt="image"/>
                    {{ else }}
                      <img src="/images/identity/svg/linkerd_primary_color_white.svg" alt="placeholder"/>
                    {{ end }}
                  </figure>
                </div>
                <div class="media-content">
                  <div class="">
                    <h5 class="title has-text-color is-5 is-marginless">{{ .title }}</h5>
                    <h6 class="is-size-6 has-text-weight-light">{{.description | markdownify}}</h6>
                  </div>
                </div>
              </article>
            </div>
          </a>
        </div>
      {{ end }}
    </div>
    <h5 class="title is-size-5 has-text-light-green">{{.bottom_description | markdownify}}</h5>
    <div class="columns">
      {{ range .buttons }}
        <div class="column">
          <a href="{{.url}}" class="button is-large" target="_blank">
            {{.caption}}
          </a>
        </div>
      {{ end }}
    </div>
  </div>
</div>
