<section class="has-background-light-grey pb-6">
  <div class="column">
    <div class="container pb-6">
      <div class="columns is-flex-wrap-wrap">
        {{ range . }}
          <div class="ambassador column is-6">
            <div class="ambassador__card">
              <figure class="ambassador__profile-image image is-128x128">
                <img class="is-rounded" src="{{.image}}" alt="{{.name}}">
              </figure>
              <div>
                <img class="ambassador__country-flag" src="/images/ambassadors/flags/{{.country}}.png" alt="flag of {{.country}}">
                <h2 class="is-size-5 has-text-weight-bold">{{.name}}</h2>
                <p class="has-text-weight-light mb-2">{{.job_title}}</p>
                <div class="is-flex">
                  {{ if .github }}
                    <a href="{{.github}}" target="_blank" rel="noopener noreferrer">
                      <img class="image is-32x32" src="/images/ambassadors/github-icon.svg" alt="">
                    </a>
                  {{ end }}
                  {{ if .twitter }}
                    <a href="{{.twitter}}" target="_blank" rel="noopener noreferrer">
                      <img class="image is-32x32" src="/images/ambassadors/twitter-icon.svg" alt="">
                    </a>
                  {{ end }}
                  {{ if .linkedin }}
                    <a href="{{.linkedin}}" target="_blank" rel="noopener noreferrer">
                      <img class="image is-32x32" src="/images/ambassadors/linkedin-icon.svg" alt="">
                    </a>
                  {{ end }}
                </div>
              </div>
            </div>
          </div>
        {{ end }}
      </div>

    </div>
  </div>
</section>
