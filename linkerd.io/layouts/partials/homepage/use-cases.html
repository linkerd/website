<div class="wrapper has-background-white use-cases">
  <div class="container columns is-multiline is-variable is-6-desktop is-8-widescreen">
		<div class="column is-full">
			<h2 class="title has-text-navy-black py-5">{{ .title }}</h2>
		</div>
		{{ range .cases }}
			<div class="column is-one-third">
				<a href="{{ .url }}">
					<div class="card">
						<header class="card-header">
							<figure class="image">
								<img {{ partial "src.html" (dict "img" .image) | safeHTMLAttr }} alt="{{ .title | safeHTMLAttr }}" />
							</figure>
						</header>
						<div class="card-content">
							<div class="content">
								{{ .description }}
							</div>
						</div>
					</div>
				</a>
			</div>
		{{ end }}
	</div>
</div>
