<div class="wrapper stats-list">
  <div class="container columns is-multiline is-centered is-mobile is-narrow is-vcentered"><!-- is-justify-content-space-between -->
    {{ range . }}
      <div class="column has-text-centered is-half-mobile stats-list-item"><!-- is-flex-grow-0 -->
        <div class="is-size-1">
          {{ .value }}
        </div>
        <div class="is-size-6 text-nowrap">
          {{ .property }}
        </div>
      </div>
    {{ end }}
  </div>
</div>
