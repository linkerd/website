<div class="wrapper has-background-white tweets">
  <div class="container columns">
		<div class="column is-10 is-offset-1">
      <div class="column is-full">
        <h2 class="title has-text-navy-black py-5">{{.Tweets.title}}</h2>
      </div>
      <div class="columns is-multiline">
        {{ range .Tweets.tweets }}
        <div class="column is-half px-5 py-3">
          {{ template "_internal/shortcodes/twitter.html" (dict "Params" (slice .) "Page" $.Page) }}
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
