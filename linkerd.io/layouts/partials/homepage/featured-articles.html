<div class="wrapper has-background-white featured-articles">
  <div class="container columns is-multiline is-variable is-6-desktop is-8-widescreen">
		<div class="column is-full">
			<h2 class="title has-text-navy-black py-5">{{ .title }}</h2>
		</div>
		{{ range .articles }}
			<div class="column is-one-third">
				<a href="{{ .url }}" class="card-link">
					<div class="card">
						<header class="card-header px-2 py-1">
							<p class="card-header-title has-text-navy-black">
								{{.title}}
							</p>
						</header>
						<figure class="image">
							<img {{ partial "src.html" (dict "img" .image) | safeHTMLAttr }} alt="{{ .title | safeHTMLAttr }}" />
						</figure>
						<div class="card-content">
							<div class="content">
								{{ .description }}
							</div>
						</div>
					</div>
				</a>
			</div>
		{{ end }}
	</div>
</div>
