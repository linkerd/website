<div class="wrapper body-header foundation-member has-background-light-blue">
  <div class="columns is-marginless is-fullwidth ">
    <div class="column center-column">
      <h4 class="title is-size-4 has-text-centered is-uppercase">{{.title}}</h4>
      <figure class="image">
        <img {{ partial "src.html" (dict "img" .image) | safeHTMLAttr }} alt="{{ .title }}" />
      </figure>
    </div>
  </div>
</div>
