<div class="wrapper has-background-white py-6">
  <div class="container columns is-multiline is-centered">
    {{ range .items}}
    <div class="column is-half py-5 px-5">
      <h3 class="title is-size-5 has-text-weight-bold is-marginless has-text-color">{{.title}}</h3>
      <div class="has-text-color">{{.description | markdownify}}</div>
    </div>
    {{ end }}
  </div>
</div>
