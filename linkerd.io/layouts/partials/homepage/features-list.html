<div class="wrapper has-background-white feature-list">
  <div class="container columns">
		<div class="column is-10 is-offset-1">
      <div class="columns is-multiline is-centered">
        {{ range .items }}
        <div class="column is-half p-5">
          <a href="{{ .url }}" class="card-link">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title has-text-navy-black">
                  {{.title}}
                </p>
              </header>
              <div class="card-content">
                <div class="columns">
                  <div class="column is-narrow is-flex-mobile is-justify-content-center">
                    <figure class="image is-64x64">
                      <img {{ partial "src.html" (dict "img" .image) | safeHTMLAttr }} alt="{{ .title | safeHTMLAttr }}" />
                    </figure>
                  </div>
                  <div class="column">
                    {{.description | markdownify}}
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
