<div class="wrapper has-background-white companies">
  <div class="container columns is-multiline is-centered is-mobile">
    {{ range . }}
    <div class="column is-half-mobile is-2">
      <a href="{{ .url }}" target="_blank">
        <figure class="image">
          <img {{ partial "src.html" (dict "img" .image) | safeHTMLAttr }} alt="{{ .url }}" />
        </figure>
      </a>
    </div>
    {{ end }}
  </div>
</div>
