<div class="wrapper has-background-white ">
  <div class="container pt-6 pb-6 cta-bouyant">
    <div class="container columns">
      <div class="column">
        <h2 class="title is-size-1 has-text-color cta-bouyant-title">{{ .title }}</h2>
        <h5 class="subtitle is-size-4 has-text-color cta-bouyant-subtitle">{{ .subtitle }}</h5>
      </div>
    </div>
    <div class="container">
      <div class="has-text-centered pt-4 block-created-by">
        <p class="has-text-weight-medium has-text-color">Created by</p>
        <figure class="image">
          <img {{ partial "src.html" (dict "img" .image) | safeHTMLAttr }} alt="{{ .title }}" class="" />
        </figure>
      </div>
    </div>
    <div class="container">
      <div class="column has-text-centered">
        <a href="{{.url}}" target="_blank" class="button is-primary is-large cta-bouyant-button">
        {{ .caption }}
        </a>
      </div>
    </div>
  </div>
</div>
