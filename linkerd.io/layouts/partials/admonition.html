<div class="message is-{{ .type }}"
    {{ if .id }}
      id="{{ .id }}"
    {{end}}
    role="alert">
  <div class="message-body">
    {{ if .title }}
    <p class="mt-0">
      <i class="fa fa-{{ .icon }}"></i>&nbsp;<strong>{{ .title }}</strong>
    </p>
    {{ end }}
    {{ .content | markdownify }}
  </div>
</div>
