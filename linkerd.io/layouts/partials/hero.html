<div class="wrapper body-header has-background-light-blue">
  <div class="columns center-column is-marginless is-fullwidth">
    <div class="column">
      <div class="container columns is-marginless{{ if .image_on_the_right }} row-reverse{{ end }}">
        <div class="column center">
          <figure class="image">
            <img {{ partial "src.html" (dict "img" .image) | safeHTMLAttr }} alt="header illustration" />
          </figure>
        </div>
        <div class="column center">
          <div class="notification">
            <h1 class="title is-size-1">{{.title}}</h1>
            <h5 class="title is-size-5">{{.description | markdownify}}</h5>
            <div class="columns">
              {{ range .buttons }}
              <div class="column">
                <a href="{{.url}}" class="button is-large is-primary is-fullwidth">
                  {{.caption}}
                </a>
              </div>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
