<div class="wrapper py-6 has-background-light-blue">
  <div class="container columns">
    <div class="column is-12 is-10-desktop is-offset-1-desktop">
      <div class="columns column is-multiline">
        {{ range sort . "times_winner" "desc" }}
        <div class="column is-6">
          <div class="heroes-card box is-flex is-align-items-center px-2 py-3">
            <figure class="image is-96x96 mr-4">
              <img class="is-rounded" src="{{.image}}" alt="{{.alt}}" />
            </figure>
            <div>
              <h3 class="is-size-5 has-text-weight-light">{{.name}}</h3>
              <p>{{.blurb}}</p>
              <p class="is-size-7">{{.date}}</p>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
