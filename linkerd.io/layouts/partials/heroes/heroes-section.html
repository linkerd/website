<div class="wrapper py-3 has-background-light-grey">
  <div class="container columns is-multiline">
    <div class="column is-12 has-text-centered">
      <h2>{{ .title }}</h2>
    </div>
    <div class="column is-12 is-10-desktop is-offset-1-desktop">
      <div class="columns column is-multiline">
        {{ $badge := .badge}}
        {{ range .heroes }}
        <div class="column is-6">
          <a href="{{ .github_url }}" target="_blank">
          <div class="heroes-card box is-flex is-justify-content-flex-start is-align-items-center px-2 py-3">
            <figure class="image is-96x96 mr-4 is-flex-shrink-0">
              <img class="is-rounded" src="{{.image}}" alt="{{.alt}}" />
            </figure>
            <div>
              <h3 class="is-size-5 has-text-weight-light">{{.name}}</h3>
              <p>{{.blurb}}</p>
              <p class="is-size-7">{{.date}}</p>
            </div>
            <figure class="image is-48x48 ml-auto is-align-self-flex-end is-flex-shrink-0">
              <img src="{{ $badge }}" alt=trophy>
            </figure>
          </div>
          </a>
        </div>
        {{ end }}
      </div>
    </div>
  </div>
</div>
